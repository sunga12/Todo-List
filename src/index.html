<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>

  <section id="to-do">
    <div class="title">
      <h1 class="todo-title">Today's To Do List</h1>
    </div>
    <div class="add-task">
      <input type="text" name="" id="add-to-list" placeholder="Add to your list...">
    </div>
    <ul class="todo-list">
    </ul>
    <button class="clear-all">Clear All Completed</button>
  </section>
    
</body>
</html>
